<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/View/src/scss/main.scss" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Riwi files</h1>

      <form>
        <input type="file" class="form-control mb-3" id="file-input" accept=".csv" />
        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
      </form>

      <input type="text" placeholder="Filtrar por parametro" id="search-input" class="form-control w-25 mb-4"/>
      <section class="table-container"></section>

      <div class="pages-buttons-container">
        <button id="back-button" class="btn btn-primary">Anterior</button>
        <button id="next-button" class="btn btn-primary">Siguiente</button>
      </div>
      
      <div class="button-container">
        <button id="csv-button" class="btn btn-primary">Descargar archivo .csv</button>
      </div>
      
      <canvas id="chart" width="400" height="200"></canvas>

      <div class="button-container">
        <button id="newFile-button" class="btn btn-primary">Nuevo archivo</button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/View/src/ts/main.ts"></script>
  </body>
</html>
